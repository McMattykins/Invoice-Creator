<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="column">
      <header>
        <h1>Invoice creator</h1>
        <p id="subheader">Thanks for choosing Not That Good Inc.</p>
      </header>
      <div class="container">
        <section class="row" id="services-el">
          <button id="wash-car-btn">Wash Car: $10</button>
          <button id="mow-lawn-btn">Mow Lawn: $20</button>
          <button id="pull-weeds-btn">Pull Weeds: $30</button>
        </section>
        <section class="column" id="invoice-el">
          <div class="row">
            <h4 class="gray">TASK</h4>
            <h4 class="gray">TOTAL</h4>
          </div>
          <div class="row" id="wash-car-el">
            <div class="item">
              <p class="service">Wash Car</p>
              <span class="remove-link gray" id="remove-wash-car">Remove</span>
            </div>
            <p class="price"><span class="gray dollar">$</span>10</p>
          </div>
          <div class="row" id="mow-lawn-el">
            <div class="item">
              <p class="service">Mow Lawn</p>
              <span class="remove-link gray" id="remove-mow-lawn">Remove</span>
            </div>
            <p class="price"><span class="gray dollar">$</span>20</p>
          </div>
          <div class="row" id="pull-weeds-el">
            <div class="item">
              <p class="service">Pull Weeds</p>
              <span class="remove-link gray" id="remove-pull-weeds"
                >Remove</span
              >
            </div>
            <p class="price"><span class="gray dollar">$</span>30</p>
          </div>
        </section>
        <section class="column" id="total">
          <div class="row">
            <h4 class="gray">NOTES</h4>
            <h4 class="gray">TOTAL AMOUNT</h4>
          </div>
          <div class="row">
            <div id="notes-el">We accept cash, creditcard, or PayPal.</div>
            <div id="total-el"></div>
          </div>
          <button id="send-invoice-btn">Send invoice</button>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
